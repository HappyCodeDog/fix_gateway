spring:
  application:
    name: fix-gateway

server:
  port: 8080

fix:
  # 多个broker配置列表
  brokers:
    - broker-id: broker1
      sender-comp-id: GATEWAY_CLIENT_1
      target-comp-id: GATEWAY_SERVER_1
      socket-connect-host: localhost
      socket-connect-port: 9876
      begin-string: FIX.4.4
      socket-use-ssl: Y
      ssl-protocol: TLSv1.2
      heartbeat-interval: 30
      file-log-path: logs/broker1
      message-store-factory: memory
      reconnect-interval: 60
    - broker-id: broker2
      sender-comp-id: GATEWAY_CLIENT_2
      target-comp-id: GATEWAY_SERVER_2
      socket-connect-host: localhost
      socket-connect-port: 9877
      begin-string: FIX.4.4
      socket-use-ssl: Y
      ssl-protocol: TLSv1.2
      heartbeat-interval: 30
      file-log-path: logs/broker2
      message-store-factory: memory
      reconnect-interval: 60
  # 向后兼容的单个session配置（如果brokers列表为空，将使用此配置）
  session:
    sender-comp-id: GATEWAY_CLIENT
    target-comp-id: GATEWAY_SERVER
    socket-connect-host: localhost
    socket-connect-port: 9876
    begin-string: FIX.4.4
    socket-use-ssl: Y
    ssl-protocol: TLSv1.2
    heartbeat-interval: 30
    file-log-path: logs
    message-store-factory: memory

